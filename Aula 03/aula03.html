<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .block{
      display: block;
      background-color: red;
      margin-bottom: 4px;
      width: 100px;
      height: 100px;
    }

    .inline{
      display: inline;
      background-color: red;
      margin-bottom: 4px;
    }

    .inlineBlock{
      display: inline-block;
      background-color: red;
      margin-bottom: 4px;
      width: 300px;
      height: 100px;
    }
    .vbh{
      visibility: hidden;
    }

  </style>
</head>
<body>
  <h1>Display BLOCK</h1>
  <hr>
  <div class="block">Display</div>
  <div class="block">Display</div>
  <div class="block">Display</div>

  <h1>Display INLINE</h1>
  <hr>
  <div class="inline">Display</div>
  <div class="inline">Display</div>
  <div class="inline">Display</div>

  <h1>Display INLINE-BLOCK</h1>
  <hr>
  <div class="inlineBlock">Display</div>
  <div class="vbh">Display</div>
  <div class="inlineBlock">Display</div>

</body>
</html>
